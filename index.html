<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sndmarker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container" onclick="soundClick()">
        <div class="content">
            <a href="https://t.me/sndmarker" target="_blank">
                <img src="image.png" alt="">
                <audio src="song.mp3" id="audio" autoplay="autoplay" loop="loop"></audio>
            </a>
        </div>
    </div>





    <script type="text/javascript">
        function soundClick() {
            var audio = document.getElementById('audio');
            audio.play();
        }
    </script>
</body>

</html>
